<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Pose Tracker Test</title>

<style>
  body {
    margin: 0;
    background: #111;
    color: white;
    font-family: system-ui, -apple-system, sans-serif;
  }

  #topbar {
    padding: 10px;
    background: #222;
  }

  #controls {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    padding: 10px;
  }

  canvas {
    display: block;
    max-width: 100%;
    margin: 0 auto;
    background: black;
  }

  label {
    display: flex;
    justify-content: space-between;
  }

  #status {
    padding: 6px;
    font-size: 14px;
  }

  .error {
    color: #ff8080;
  }
</style>

</head>

<body>

<div id="topbar">
  <input type="file" id="fileInput" accept="video/*"/>
  <button id="playBtn">Play</button>
  <button id="pauseBtn">Pause</button>
  <button id="restartBtn">Restart</button>

  <div id="status">Idle</div>
</div>

<div id="controls">

  <label>
    Smoothing
    <input id="smoothing" type="range" min="0" max="1" step="0.05" value="0.6">
  </label>

  <label>
    Detection Confidence
    <input id="detConf" type="range" min="0.1" max="0.6" step="0.05" value="0.25">
  </label>

  <label>
    Tracking Confidence
    <input id="trkConf" type="range" min="0.1" max="0.6" step="0.05" value="0.25">
  </label>

  <label>
    Draw IDs
    <input id="drawIds" type="checkbox">
  </label>

</div>

<canvas id="view" width="1080" height="1920"></canvas>

<script type="module" src="app.js?v=1"></script>

</body>
</html>
