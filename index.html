<!DOCTYPE html>
<html>
<head>
  <title>Reels Overlay Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2>Reels Overlay Tool</h2>

  <input type="file" id="fileInput" accept="video/*" />

  <div class="controls">
    <label><input type="checkbox" id="trail" checked> Trails</label>
    <label>Trail Alpha <input type="range" id="trailAlpha" min="0" max="1" step="0.01" value="0.9"></label>

    <label><input type="checkbox" id="drawIds"> Draw IDs</label>
    <label><input type="checkbox" id="velocityColor"> Velocity Color</label>
    <label><input type="checkbox" id="scanlines" checked> Scanlines</label>

    <label><input type="checkbox" id="codeOverlay"> Code Overlay</label>
  </div>

  <canvas id="view"></canvas>

  <script type="module" src="app.js"></script>
</body>
</html>
